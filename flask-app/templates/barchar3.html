<!DOCTYPE html>
<html>
   <head>
      <title>Google Charts Tutorial</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart']});     
      </script>
   </head>
   
   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto">
      </div>
      <script language = "JavaScript">
         function drawChart() {
            // Define the chart to be drawn.
            var data = google.visualization.arrayToDataTable([
        ['단어', '언급횟수', { role: 'style' } ],
        ['유부장님', 87, 'stroke-color: #703593; stroke-width: 4; fill-color: #C5A5CF'],
        ['정과장', 72, 'stroke-color: #871B47; stroke-opacity: 0.6; stroke-width: 8; fill-color: #BC5679; fill-opacity: 0.2'],
        ["너무", 56, "gold"],
        ["마지막", 51, "silver"],
        ['무도', 39, 'color: gray'],
        ['진짜', 38, 'color: #76A7FA'],
        ['새로운', 35, 'opacity: 0.2'],
        ["ㅋㅋㅋ", 33, "#b87333"]
      ]);

            // var options = {title: 'Population (in millions)'}; 
            var view = new google.visualization.DataView(data);
               view.setColumns([0, 1,
                                 { calc: "stringify",
                                 sourceColumn: 1,
                                 type: "string",
                                 role: "annotation" },
                                 2]);

            var options = {
               title: "영상의 댓글로 가장 많이 언급된 단어",
               width: 600,
               height: 400,
               bar: {groupWidth: "95%"},
               legend: { position: "none" },
            };

            // Instantiate and draw the chart.
            var chart = new google.visualization.BarChart(document.getElementById('container'));
            chart.draw(data, options);
         }
         google.charts.setOnLoadCallback(drawChart);
      </script>
   </body>
</html>
